<div class="modal-header">
  <h2 class="modal-title">Comment for {{us._users[job.assigned]?.firstName + ' ' + us._users[job.assigned].lastName}}</h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <textarea [(ngModel)]="comment" style="width:100%; height: 150px"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Cancel</button>
  <button type="submit" class="btn btn-success" (click)="saveComment()">Save</button>
</div>
